<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevde Hocama...‚ò∫</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff5f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .bouquet {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 20;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .heart-icon {
            font-size: 1.5em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .flower {
            position: absolute;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff0000;
            pointer-events: none;
            animation: fly 2s linear forwards;
        }

        @keyframes fly {
            to {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }

        #music-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
        }

        #music-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="bouquet">
        <h1>
            <span class="heart-icon">‚ù§Ô∏è</span>
            Sevde √ñZT√úRK
            <span class="heart-icon">‚ù§Ô∏è</span>
        </h1>
    </div>

    <!-- YouTube M√ºzik Embed -->
    <div id="music-container">
        <button id="music-btn">üéµ</button>
        <iframe id="music-player" width="0" height="0" src="https://www.youtube.com/embed/7qBj4C-8ItE?autoplay=1&loop=1&playlist=7qBj4C-8ItE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // √ái√ßek animasyonlarƒ±
        function createFlowers() {
            const flowers = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê'];
            const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#d4fc79'];
            
            for (let i = 0; i < 30; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.color = colors[Math.floor(Math.random() * colors.length)];
                flower.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(flower);
            }
        }

        // Dokununca kalp √ßƒ±karma
        document.addEventListener('click', function(e) {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                
                // Rastgele hareket
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', -ty + 'px');
                
                document.body.appendChild(heart);
                
                // Kalpleri temizle
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });

        // M√ºzik kontrol√º
        const musicBtn = document.getElementById('music-btn');
        const musicPlayer = document.getElementById('music-player');
        let isMusicPlaying = true;

        musicBtn.addEventListener('click', function() {
            if (isMusicPlaying) {
                musicPlayer.src = '';
                musicBtn.textContent = 'üîá';
            } else {
                musicPlayer.src = 'https://www.youtube.com/embed/7qBj4C-8ItE?autoplay=1&loop=1&playlist=7qBj4C-8ItE';
                musicBtn.textContent = 'üéµ';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Sayfa y√ºklendiƒüinde √ßi√ßekleri olu≈ütur
        window.onload = createFlowers;
    </script>
</body>
</html>
